<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="firstQuestion">
  <div class="container">
    <h3>To help us find you some interesting projects to work on, please fill out some more information.</h3>
    <p class="lead">Is there a particualar area you are interested in?</p>
    <div class="row">
      <div class="col-lg-6">
        <div id="map"  style="width: 500px; height: 300px; margin-left:auto; margin-right:auto;"></div>
      </div>
      <div class="col-lg-6" id="results" style="text-align:left; font-size: 60px;">
        <div id="clicked-state" style=""></div>
        <!-- <input type="text" class="form-control" placeholder="Text input"> -->
        <button type="button" class="btn" style="background-color: #EF5F3C;">Analyze the results</button>
      </div>
    </div>
  </div>
</header>

<script>
$('#results').hide();
  var states = {
    "AL": "Alabama",
    "AK": "Alaska",
    "AS": "American Samoa",
    "AZ": "Arizona",
    "AR": "Arkansas",
    "CA": "California",
    "CO": "Colorado",
    "CT": "Connecticut",
    "DE": "Delaware",
    "DC": "District Of Columbia",
    "FM": "Federated States Of Micronesia",
    "FL": "Florida",
    "GA": "Georgia",
    "GU": "Guam",
    "HI": "Hawaii",
    "ID": "Idaho",
    "IL": "Illinois",
    "IN": "Indiana",
    "IA": "Iowa",
    "KS": "Kansas",
    "KY": "Kentucky",
    "LA": "Louisiana",
    "ME": "Maine",
    "MH": "Marshall Islands",
    "MD": "Maryland",
    "MA": "Massachusetts",
    "MI": "Michigan",
    "MN": "Minnesota",
    "MS": "Mississippi",
    "MO": "Missouri",
    "MT": "Montana",
    "NE": "Nebraska",
    "NV": "Nevada",
    "NH": "New Hampshire",
    "NJ": "New Jersey",
    "NM": "New Mexico",
    "NY": "New York",
    "NC": "North Carolina",
    "ND": "North Dakota",
    "MP": "Northern Mariana Islands",
    "OH": "Ohio",
    "OK": "Oklahoma",
    "OR": "Oregon",
    "PW": "Palau",
    "PA": "Pennsylvania",
    "PR": "Puerto Rico",
    "RI": "Rhode Island",
    "SC": "South Carolina",
    "SD": "South Dakota",
    "TN": "Tennessee",
    "TX": "Texas",
    "UT": "Utah",
    "VT": "Vermont",
    "VI": "Virgin Islands",
    "VA": "Virginia",
    "WA": "Washington",
    "WV": "West Virginia",
    "WI": "Wisconsin",
    "WY": "Wyoming"
}

  $('#map').usmap({
  // The click action
    stateHoverStyles: {fill: '#EF5F3C'},
    click: function(event, data) {
      $('#results').show();
      $('#clicked-state').text('State: '+states[data.name]);
    }
  });

  function renderSpider(title, categories, series) {
    $("#spider-chart").highcharts({
      chart: {
        polar: true,
        type: 'line'
      },

      title: {
          text: title,
          x: -80
      },

      pane: {
          size: '80%'
      },

      xAxis: {
          categories: categories,
          tickmarkPlacement: 'on',
          lineWidth: 0
      },

      yAxis: {
          gridLineInterpolation: 'polygon',
          lineWidth: 0,
          min: 0
      },

      plotOptions: {
        series: {
          point: {
            events: {
              click: function() {
                console.log(this);
              }
            }
          }
        }
      },

      tooltip: {
          shared: true,
          pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
      },

      legend: {
          align: 'right',
          verticalAlign: 'top',
          y: 70,
          layout: 'vertical'
      },

      series: series
    });

  }
  function demoSpider() {
    var series = [{
            name: 'Allocated Budget',
            data: [43000, 19000, 60000, 35000, 17000],
            pointPlacement: 'on'
        }, {
            name: 'Actual Spending',
            data: [50000, 39000, 42000, 31000, 26000],
            pointPlacement: 'on'
        }],
      categories = [
        'Books',
        'Technology',
        'Supplies',
        'Trips & visitors',
        'Other'
      ];
    renderSpider("DonorsChoose", categories, series);
  }
</script>

<div class="container">
  <div class="row">
    <div id="spider-chart">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>

    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Team38 | AWS Re:Invent 2015 |
