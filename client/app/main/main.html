<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="firstQuestion">
  <div class="container">
    <h3>To help us find you some interesting projects to work on, please fill out some more information.</h3>
    <p class="lead">Is there a particualar area you are interested in?</p>
    <div class="row">
      <div class="col-lg-6">
        <div id="map"  style="width: 500px; height: 300px; margin-left:auto; margin-right:auto;"></div>
      </div>
      <div class="col-lg-6" id="results" style="text-align:left; font-size: 60px;">
        <div id="clicked-state" style=""></div>
        <input type="text" class="form-control" placeholder="Text input">
        <button type="button" class="btn" style="background-color: #EF5F3C;">Analyze the results</button>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>

    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
