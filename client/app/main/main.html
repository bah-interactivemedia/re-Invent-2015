<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="firstQuestion">
  <div class="container">
    <h3>To help us find you some interesting projects to work on, please fill out some more information.</h3>
    <p class="lead">Is there a particualar area you are interested in?</p>
    <div class="row">
      <div class="col-lg-6">
        <div id="map"  style="width: 500px; height: 300px; margin-left:auto; margin-right:auto;"></div>
      </div>
      <div class="col-lg-6" id="results" style="text-align:left; font-size: 60px;">
        <div id="clicked-state" style=""></div>
        <!-- <input type="text" class="form-control" placeholder="Text input"> -->
        <div id="cities" class="hide">
          <select id="selectCity"></select>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  var states = {
    "AL": "Alabama",
    "AK": "Alaska",
    "AS": "American Samoa",
    "AZ": "Arizona",
    "AR": "Arkansas",
    "CA": "California",
    "CO": "Colorado",
    "CT": "Connecticut",
    "DE": "Delaware",
    "DC": "District Of Columbia",
    "FM": "Federated States Of Micronesia",
    "FL": "Florida",
    "GA": "Georgia",
    "GU": "Guam",
    "HI": "Hawaii",
    "ID": "Idaho",
    "IL": "Illinois",
    "IN": "Indiana",
    "IA": "Iowa",
    "KS": "Kansas",
    "KY": "Kentucky",
    "LA": "Louisiana",
    "ME": "Maine",
    "MH": "Marshall Islands",
    "MD": "Maryland",
    "MA": "Massachusetts",
    "MI": "Michigan",
    "MN": "Minnesota",
    "MS": "Mississippi",
    "MO": "Missouri",
    "MT": "Montana",
    "NE": "Nebraska",
    "NV": "Nevada",
    "NH": "New Hampshire",
    "NJ": "New Jersey",
    "NM": "New Mexico",
    "NY": "New York",
    "NC": "North Carolina",
    "ND": "North Dakota",
    "MP": "Northern Mariana Islands",
    "OH": "Ohio",
    "OK": "Oklahoma",
    "OR": "Oregon",
    "PW": "Palau",
    "PA": "Pennsylvania",
    "PR": "Puerto Rico",
    "RI": "Rhode Island",
    "SC": "South Carolina",
    "SD": "South Dakota",
    "TN": "Tennessee",
    "TX": "Texas",
    "UT": "Utah",
    "VT": "Vermont",
    "VI": "Virgin Islands",
    "VA": "Virginia",
    "WA": "Washington",
    "WV": "West Virginia",
    "WI": "Wisconsin",
    "WY": "Wyoming"
};

  $('#map').usmap({
  // The click action
    stateHoverStyles: {fill: '#F15E33'},
    click: function(event, data) {
      $('#clicked-state').text(states[data.name]);
      loadStateData(data.name);
      loadCitiesForState(data.name);
    }
  });

  function loadStateData(state) {
    $.ajax({
      url: "/getFundingByResource/" + state,
      context: document.body
    }).done(function(data) {
      var series = [{
            name: 'Total Donations',
            data: data.donations,
            pointPlacement: 'on'
        }, {
            name: 'Total Requested Donations',
            data: data.requestedDonations,
            pointPlacement: 'on'
        }];
        renderSpider("resourceSpider", states[state] + " funding by Resources", data.categories, series);
    });

    $.ajax({
      url: "/getFundingBySubject/" + state,
      context: document.body
    }).done(function(data) {
      var series = [{
        name: 'Total Donations',
        data: data.donations,
        pointPlacement: 'on'
      }, {
        name: 'Total Requested Donations',
        data: data.requestedDonations,
        pointPlacement: 'on'
      }];
      renderSpider("subjectSpider", states[state] + " funding by Subjects", data.categories, series);
    });
  }

  function loadCitiesForState(state) {
    $.ajax({
      url: "/getCitiesByState/" + state,
      context: document.body
    }).done(function(data) {
      $('#selectCity').selectize({
        options: data,
        labelField: 'school_city',
        valueField: 'school_city',
        searchField: 'school_city'
      });
      $('#cities').removeClass('hide');
    });
  }

  function renderSpider(id, title, categories, series) {
    $("#"+id).highcharts({
      chart: {
        polar: true,
        type: 'line'
      },

      title: {
          text: title,
          x: -80
      },

      pane: {
          size: '80%'
      },

      xAxis: {
          categories: categories,
          tickmarkPlacement: 'on',
          lineWidth: 0
      },

      yAxis: {
          gridLineInterpolation: 'polygon',
          lineWidth: 0,
          min: 0
      },

      plotOptions: {
        series: {
          point: {
            events: {
              click: function() {
                console.log(this);
              }
            }
          }
        }
      },

      tooltip: {
          shared: true,
          pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
      },

      legend: {
          align: 'right',
          verticalAlign: 'top',
          y: 70,
          layout: 'vertical'
      },

      series: series
    });

  }
  function demoSpider() {
    var series = [{
            name: 'Total Donations',
            data: [43000, 19000, 60000, 35000, 17000],
            pointPlacement: 'on'
        }, {
            name: 'Total Requested Donations',
            data: [50000, 39000, 42000, 31000, 26000],
            pointPlacement: 'on'
        }],
      categories = [
        'Books',
        'Technology',
        'Supplies',
        'Trips & visitors',
        'Other'
      ];
    renderSpider("DonorsChoose", categories, series);
  }
</script>

<div class="container">
  <div class="row">
    <div id="resourceSpider" class="col-md-6 columns"></div>
    <div id="subjectSpider" class="col-md-6 columns"></div>
  </div>
</div>
