<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="firstQuestion">
  <div class="container">
    <h2>What geographic location are the most interested in?</h2>
    <div class="row">
      <div class="col-lg-6">
        <div id="map"  style="width: 500px; height: 300px; margin-left:auto; margin-right:auto;"></div>
      </div>
      <div class="col-lg-6" id="results" style="text-align:left; font-size: 60px;">
        <div id="clicked-state" style=""></div>
        <!-- <input type="text" class="form-control" placeholder="Text input"> -->
        <div id="cities" class="hide">
          <select id="selectCity" placeholder="Select a city..."></select>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  var states = {
    "AL": "Alabama",
    "AK": "Alaska",
    "AS": "American Samoa",
    "AZ": "Arizona",
    "AR": "Arkansas",
    "CA": "California",
    "CO": "Colorado",
    "CT": "Connecticut",
    "DE": "Delaware",
    "DC": "District Of Columbia",
    "FM": "Federated States Of Micronesia",
    "FL": "Florida",
    "GA": "Georgia",
    "GU": "Guam",
    "HI": "Hawaii",
    "ID": "Idaho",
    "IL": "Illinois",
    "IN": "Indiana",
    "IA": "Iowa",
    "KS": "Kansas",
    "KY": "Kentucky",
    "LA": "Louisiana",
    "ME": "Maine",
    "MH": "Marshall Islands",
    "MD": "Maryland",
    "MA": "Massachusetts",
    "MI": "Michigan",
    "MN": "Minnesota",
    "MS": "Mississippi",
    "MO": "Missouri",
    "MT": "Montana",
    "NE": "Nebraska",
    "NV": "Nevada",
    "NH": "New Hampshire",
    "NJ": "New Jersey",
    "NM": "New Mexico",
    "NY": "New York",
    "NC": "North Carolina",
    "ND": "North Dakota",
    "MP": "Northern Mariana Islands",
    "OH": "Ohio",
    "OK": "Oklahoma",
    "OR": "Oregon",
    "PW": "Palau",
    "PA": "Pennsylvania",
    "PR": "Puerto Rico",
    "RI": "Rhode Island",
    "SC": "South Carolina",
    "SD": "South Dakota",
    "TN": "Tennessee",
    "TX": "Texas",
    "UT": "Utah",
    "VT": "Vermont",
    "VI": "Virgin Islands",
    "VA": "Virginia",
    "WA": "Washington",
    "WV": "West Virginia",
    "WI": "Wisconsin",
    "WY": "Wyoming"
};

  selectedState = null;
  selectedCity = null;

  $('#map').usmap({
  // The click action
    stateStyles: {fill: '#333745'},
    stateHoverStyles: {fill: '#F15E33'},
    click: function(event, data) {
      $('#clicked-state').text(states[data.name]);
      selectedState = data.name;
      loadStateData(data.name);
      loadCitiesForState(data.name);
    }
  });

  function donationSeries(data) {
    return [{
      name: 'Donations Received',
      data: data.donations,
      pointPlacement: 'on'
    }, {
      name: 'Donations Requested',
      data: data.requestedDonations,
      pointPlacement: 'on'
    }];
  }

  function loadStateData(state) {
    $('#cities').addClass('hide');
    $.ajax({
      url: "/getFundingByResource/" + state,
      context: document.body
    }).done(function(data) {
      var series = [{
            name: 'Donations Received',
            data: data.donations,
            pointPlacement: 'on'
        }, {
            name: 'Donations Requested',
            data: data.requestedDonations,
            pointPlacement: 'on'
        }];
        renderSpider("resourceSpider", "Resource Funding in " + states[state], data.categories, series);
    });

    $.ajax({
      url: "/getFundingBySubject/" + state,
      context: document.body
    }).done(function(data) {
      var series = [{
        name: 'Donations Received',
        data: data.donations,
        pointPlacement: 'on'
      }, {
        name: 'Donations Requested',
        data: data.requestedDonations,
        pointPlacement: 'on'
      }];
      renderSpider("subjectSpider", "Subject Funding in " + states[state], data.categories, series);
    });
  }

  function loadCitiesForState(state) {
    $.ajax({
      url: "/getCitiesByState/" + state,
      context: document.body
    }).done(function(data) {
      if(selectedCity) {
        selectedCity.destroy();
      }
      selectedCity = $('#selectCity').selectize({
        options: data,
        labelField: 'school_city',
        valueField: 'school_city',
        searchField: 'school_city',
        onChange: function(city) { citySelected(state, city) }
      })[0].selectize;
      $('#cities').removeClass('hide');
    });
  }

  function citySelected(state, city) {
    selectedCity = city;
    $('html,body').animate({ scrollTop: $("#resourceSpider").offset().top });
    $.ajax({
      url: "/getFundingByResource/" + state + "/" + city,
      context: document.body
    }).done(function(data) {
      var series = [{
            name: 'Donations Received',
            data: data.donations,
            pointPlacement: 'on'
        }, {
            name: 'Donations Requested',
            data: data.requestedDonations,
            pointPlacement: 'on'
        }];
        renderSpider("resourceSpider", "Resource Funding in " + city + ", " + states[state], data.categories, series);
    });

    $.ajax({
      url: "/getFundingBySubject/" + state + "/" + city,
      context: document.body
    }).done(function(data) {
      var series = donationSeries(data);
      renderSpider("subjectSpider", "Subject Funding in " + city + ", " + states[state], data.categories, series);
    });
  }

  function renderSpider(id, title, categories, series) {
    $("#witformContainer").show();
    $("#"+id).highcharts({
      credits: {
            enabled: false
        },
        exporting: { enabled: false },
      chart: {
        polar: true,
        type: 'line'
      },

      title: {
          text: title,
          x: -80
      },

      pane: {
          size: '80%'
      },

      xAxis: {
          categories: categories,
          tickmarkPlacement: 'on',
          lineWidth: 0
      },

      yAxis: {
          gridLineInterpolation: 'polygon',
          lineWidth: 0,
          min: 0
      },

      plotOptions: {
        series: {
          point: {
            events: {
              click: function() {
                console.log(this);
              }
            }
          }
        }
      },

      tooltip: {
          shared: true,
          pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
      },

      legend: {
          align: 'right',
          verticalAlign: 'top',
          y: 70,
          layout: 'vertical'
      },

      series: series
    });
  }
</script>

<div class="container">
  <div class="row">
    <div id="resourceSpider" class="col-md-6 columns"></div>
    <div id="subjectSpider" class="col-md-6 columns"></div>
  </div>
</div>

<div style="background-color:#333745; display:none;" id="witformContainer">
  <div class="container" style="text-align:center">
    <div class="row" style="color:white; margin-top: 20px;">
    <h2>What topics are you interested in learning more about?</h2>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
          <input id="witform" type="text" class="form-control" id="exampleInputEmail1" placeholder="Ex. I want to learn more about math" style="height:50px; border-radius:0px; font-size:26px; margin-bottom: 20px;">
      </div>
    </div>
  </div>
</div>

<script>
  $('input#witform').keypress(function (e) {
  if (e.which == 13) {
    $.ajax({
      type: "POST",
      url: "witcall",
      data: {'input' :$('input#witform').val(),
        'state': selectedState,
        'city': selectedCity}
    }).done(function(data){
      console.log(data);
      console.log('getting information');

      renderStackedBar('test', "Spending at different levels",['City', 'State', 'National'], [{
          name: 'Math',
          data: [80, 70, 75]
      }, {
          name: 'Other Subjects',
          data: [20, 30, 25]
      }]);
      renderTimeSeriesForCity('#cityLineChart', data.lineGraph.years, donationSeries(data.lineGraph));
    });
    return false;
    }
  });

  function renderStackedBar(id, title, categories, series) {
    $('#stackedBar').highcharts({
        credits: {
            enabled: false
        },
        exporting: { enabled: false },
        chart: {
            type: 'column'
        },
        title: {
            text: 'Stacked column chart'
        },
        xAxis: {
            categories: categories
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total fruit consumption'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            headerFormat: '<b>{point.x}</b><br/>',
            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: series
    });
  }

  function renderTimeSeriesForCity(container, categories, series) {
    $(container).highcharts({
      title: {
          text: '$ Spent in city over Years',
          x: -20 //center
      },
      xAxis: { categories: categories },
      yAxis: {
          title: {
              text: 'Money Spent ($)'
          },
          plotLines: [{
              value: 0,
              width: 1,
              color: '#808080'
          }]
      },
      tooltip: {
          valueSuffix: '$'
      },
      legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle',
          borderWidth: 0
      },
      series: series
    });
  }
</script>

<div class="container">
  <div class="row">
    <div id="stackedBar" class="col-md-6 columns"></div>
    <div id="cityLineChart" class="col-md-6 columns"></div>
  </div>
</div>
